
<div class="container" ng-controller="loginController">    
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
			</div>     
			<div class="loginbox panel-body">
				<div class="login-alert alert alert-danger col-sm-12"></div>
				<form id="loginform" class="form-horizontal loginform" role="form" ng-submit="loginVaidation()">
					<div class="margin-bottom-25px input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" ng-model="logindata.username" type="text" class="form-control" name="username" placeholder="username" required>                                        
					</div>
					<div class="margin-bottom-25px input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" ng-model="logindata.password" type="password" class="form-control" name="password" placeholder="password" required>
					</div>
					<div class="alert alert-danger" ng-show="errorMsg">
						<span>{{errorMsg}}</span>
					</div>
					<div class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button id="btn-login" type="submit" class="btn btn-success">Login </button>
						</div>
					</div>
					<div class="forgot-passwd"><a class="cursor" ng-click="forgotPassword()">Forgot password?</a></div>
					<div class="form-group">
						<div class="col-md-12 control">
							<div class="account">
								Don't have an account! 
								<a class="cursor" ng-click="signUpValidation()">
									Sign Up Here
								</a>
							</div>
						</div>
					</div>       
				</form>     
			</div>                     
		</div>  
	</div>
</div>
