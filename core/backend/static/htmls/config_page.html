<div class="container" ng-controller="clientConfigController">
  <div class="panel panel-heading">
   <h1 class="text-centre">Valve Configuration</h1>
   {{myTxt}}
 </div>
 <form class="clientconfigform" ng-submit="saveConfig()">
  <fieldset ng-repeat="eachNode in serverData.nodes.ids.split(' ')">
    <div class="form-group row">
      <div class="col-xs-10">
        <h3>{{eachNode}}</h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="valve_name" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-10">
        <input type="text" ng-model="serverData[eachNode].name" class="form-control col-xs-8" placeholder="Name of the Valve">
      </div>
    </div>
    <div class="form-group row">
      <label for="duration" class="col-xs-2 control-label">Duration</label>
      <div class="col-xs-10">
        <input type="text" ng-model="serverData[eachNode].close_after" class="form-control" placeholder="In mins">
      </div>
    </div>
    <div class="form-group row">
      <div class="form-check">
        <label class="col-xs-2 form-check-label">
          Enabled
        </label>
        <div class="col-xs-10">
          <label class="form-check-input col-xs-2">
            <input type="radio" ng-model="serverData[eachNode].enabled" value="true">
            Yes
          </label>
          <label class="form-check-input col-xs-2">
            <input type="radio" ng-model="serverData[eachNode].enabled" value="false">
            No
          </label>
        </div>
      </div>
    </div>
    <div class="form-check row">
      <label class="form-check-label col-xs-3">Sequence</label>
      <div class="col-xs-6">
        <input type="checkbox" class="form-check-input" ng-model="serverData[eachNode].sequence"
        ng-true-value="'true'" ng-false-value="'false'">
      </div>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
